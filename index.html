  <style>
  #lovable-badge {

  /* iOS PWA keyboard fixes */
  html, body {
    height: 100vh;
    overflow: hidden;
    position: fixed;
    width: 100%;
  }
  
  #root {
    height: 100vh;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  
  /* Prevent zoom on input focus in iOS */
  input, textarea, select {
    font-size: 16px !important;
    transform: translateZ(0);
    -webkit-appearance: none;
    border-radius: 0;
  }
  
  /* iOS PWA input focus handling */
  @media screen and (-webkit-min-device-pixel-ratio: 2) {
    input:focus, textarea:focus {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
    }
  }

    <div id="root"></div>

    <script>
      // iOS PWA keyboard handling
      function setupIOSKeyboardHandling() {
        if (window.navigator.standalone) {
          // We're in PWA mode
          console.log('PWA mode detected, setting up iOS keyboard handling');
          
          // Prevent scrolling when keyboard appears
          document.addEventListener('focusin', function(e) {
            if (e.target.matches('input, textarea, select')) {
              console.log('Input focused in PWA mode');
              e.target.scrollIntoView({ block: 'center', behavior: 'smooth' });
              
              // Delay to ensure keyboard is visible
              setTimeout(() => {
                e.target.focus();
              }, 300);
            }
          });
          
          document.addEventListener('focusout', function(e) {
            if (e.target.matches('input, textarea, select')) {
              console.log('Input blurred in PWA mode');
              window.scrollTo(0, 0);
            }
          });
        }
      }
      
      window.addEventListener('DOMContentLoaded', function() {
        // Try to find and click the close button
        var closeBtn = document.getElementById('lovable-badge-close');
        if (closeBtn) {
          closeBtn.click();
        }
        // As a fallback, try to remove the badge element itself
        var badge = document.getElementById('lovable-badge');
        if (badge) {
          badge.remove();
        }
        
        // Setup iOS keyboard handling
        setupIOSKeyboardHandling();
      });
    </script>
